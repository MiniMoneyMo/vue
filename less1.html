<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - lesson1</title>

    
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="setMessage">
        <h1>{{message}}</h1>
        <button @click="count--">-</button>Счетчик : {{count}}<button @click="count++">+</button>
    </div>
    
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({ // создаем объект приложения Vue
            data(){     // определяем используемые данные
                return{
                    message: 'Добавьте товар', // статичная строка которая выводится на страницу
                    count :0
                }
            },
            methods:{   // выполняем какие то действия
                setMessage(event){                      // передаем информацию о событии
                    this.message = event.target.value;  // получаем введенное в input значение и присваиваем его message , через this получаем свойство message, определенное выше в коде
                }
            }
        }).mount('#app'); //связываем созданный объект Vue с элементом html с id = app

    </script>

</body>
</html>
