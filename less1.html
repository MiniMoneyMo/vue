<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - lesson1</title>

    
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <button @click="count--">-</button>Счетчик : {{count}}<button @click="count++">+</button>
    </div>
    
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const {createApp} = Vue;
        createApp({
            data(){
                return{
                    message: 'Добавьте товар',
                    count : 0
                }
            }
        }).mount('#app');

    </script>

</body>
</html>
