<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - lesson2</title>
</head>
<body>
    <!-- создаем блок с которым будем работать -->
    <div id="app">
        <!-- заводим 2 свойста Name и Age в которые будут передаваться значения из нашего скрипта -->
        <p>Name : {{ name }}</p>
        <p>Age : {{ age }}</p>
        <!-- если метод что то возвращает, мы можем получить его значение обратившись к этому методу через интерполяцию {{}} -->
        {{ welcome() }}
        <br>
        {{ displayUser() }}
    </div>

    <!-- подключаем CDN vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- пишем скрипт для работы с блоком app  -->
    <script>
        const vueApp = Vue.createApp({
            // передаем в объект данные используя data, возвращаем эти данные в свойства name и age
            data(){
                return{name: 'Bob', age: 30}
            },
            mounted(){  // используем метод mounted для замены значения age
                //  получаем данные
                console.log(this.age); //   36
                // изменяем данные
                this.age = 25;
                console.log(this.age);  // 25
            },
            methods:{   // набор методов объекта
                welcome(){  // пишем метод, который возвращает нам приветствие, обращаясь к свойству объекта через this
                    return "Welcome " + this.name;
                },
                displayUser(){
                    return "UserInfo : name" + this.name + " age " + this.age;
                },
                incrementAge(){ // пишем простой метод, который увеличивает возраст на единицу
                    this.age++;
                },
                incrementAgeTreeTimes(){    // пишем метод, который увеличит возраст на 3
                    this.incrementAge();
                    this.incrementAge();
                    this.incrementAge();    // внутри объекта к методам можно обращаться через this указатель
                }
            }    
        });
        
        const vm = vueApp.mount('#app'); // сохраняем корневой экземпляр компонент в переменную

        // можно работать с методами внутри нашего скрипта
        vm.incrementAgeTreeTimes();
    </script>

</body>
</html>
